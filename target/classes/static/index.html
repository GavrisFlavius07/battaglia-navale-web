<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Battaglia Navale</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./css/stylesheet.css" />
  <link rel="stylesheet" href="./css/dark-theme.css" />
</head>

<body class="bg-dark text-white">

  <div class="container text-center py-4">
    <h1 class="display-4 fw-bold text-light mb-5">Battaglia Navale</h1>

    <div class="row justify-content-center gx-5">
      <div class="col-md-5 mb-4">
        <h2 class="text-info">Campo Giocatore</h2>
        <div id="player-grid" class="grid"></div>
        <div id="computer-message" class="mt-3 fw-bold text-warning"></div>
      </div>

      <div class="col-md-5 mb-4">
        <h2 class="text-danger">Campo Computer</h2>
        <div id="computer-grid" class="grid"></div>
        <div id="player-message" class="mt-3 fw-bold text-success"></div>
      </div>
    </div>

    <div class="mt-4 d-flex justify-content-center gap-3">
      <button id="pulsante-piazza-navi" class="btn btn-outline-info px-4">Piazza Navi</button>
      <button id="pulsante-reset" class="btn btn-outline-danger px-4">Reset</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./script/script.js"></script>
</body>

</html>
